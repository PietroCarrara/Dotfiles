actions:
    pre:
        plug-inst: curl -fLo ~/.local/share/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
        plug: nvim +PlugInstall +qall
config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  keepdot: false
  link_by_default: false
  longkey: false
  workdir: ~/.config/dotdrop
dotfiles:
  f_config:
    dst: ~/.config/i3/config
    src: config/i3/config
  f_init.vim:
    dst: ~/.config/nvim/init.vim
    src: config/nvim/init.vim
    actions:
        - plug-inst
        - plug
profiles:
  the-arch:
    dotfiles:
    - f_config
    - f_init.vim
